<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kaze</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" type="text/css" href="css/override.css">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="">
</head>

<body>
    <!-- Place your content here -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <img src="./favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            <a class="navbar-brand" href="#">Kaze</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="btnHome" autocomplete="off" checked> Home
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="btnAddPostDetail" autocomplete="off"> Add Post
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="btnAdvancedSearch" autocomplete="off"> Advanced Post Search
                            </label>
                        </div>
                    </li>
                </ul>
                <form id="FormHomeSearch" class="form-inline my-2 my-lg-0" onsubmit="return false">

                    <span class="badge badge-secondary mr-sm-2">Hide All NSFW:</span>
                    <label class="switch mr-sm-2">
                        <input id="isHideNSFW" type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <span class="badge badge-danger mr-sm-2">NSFW:</span>
                    <label class="switch mr-sm-2">
                        <input id="isAdultContentCheck" type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <span class="badge badge-warning mr-sm-2">Just NSFW:</span>
                    <label class="switch mr-sm-2">
                        <input id="isSoloAdultContentCheck" type="checkbox" disabled>
                        <span class="slider round"></span>
                    </label>

                    <input id="HomeSearch" class="form-control mr-sm-2" type="search" placeholder="Search post by ID"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    
                </form>
            </div>
        </nav>
        <!-- Navbar content -->
    </header>

    <!-- Selection #1 Posts  -->
    <section id="SectionPosts" class="jumbotron text-center">
        <div id="PostsContainer" class="container text-center col-sm text-center align-center">

        </div>
    </section>

    <!-- Selection #2 AddPost  -->
    <section id="SectionAddPost" class="jumbotron text-center bg-dark">
        <div class="container text-center col-sm text-center align-self-center">
            <div class="row">
                <div id="AddPostContainer" class="col">

                </div>
            </div>
        </div>
    </section>

    <!-- Selection #3 Advanced Search  -->
    <section id="SectionAdvSearch" class="jumbotron text-center bg-dark">
        <div class="container text-center col-sm text-center align-self-center">
            <div class="row">
                <div id="AdvSearchContainer" class="col">

                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="container text-center">
            This website is built by Arutosio and HoodedRonzo <a class="badge badge-light" href="#"
                target="_blank">tmp</a>
        </p>
    </footer>

    <!-- SCRIPTS -->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- <script type="module" src="./KazeWebPage/Controllers/AddPostDetailController.js"></script> -->
    <script type="module" src="./KazeWebPage/StartUp.js"></script>
</body>

</html>
